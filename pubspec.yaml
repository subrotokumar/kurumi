  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  go_router_builder: ^2.3.3
  build_runner: ^2.4.6

flutter_gen:
  output: lib/src/core/assets/

  integrations:
    flutter_svg: true
    flare_flutter: false
    rive: false
    lottie: true

  # colors:
  #   inputs:
  #     - assets/color/colors.xml

flutter_icons:
  android: "ic_launcher"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/meta/ninja.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/splash/
    - assets/lotties/
    - assets/gifs/
    - assets/meta/ninja.png

