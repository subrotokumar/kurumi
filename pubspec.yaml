  shared_preferences: ^2.0.18
  line_icons: ^2.0.1
  lottie: ^3.1.2
  cached_network_image: ^3.2.3
  flutter_launcher_icons: ^0.13.1
  ferry: ^0.14.0+1
  hive: ^2.2.3
